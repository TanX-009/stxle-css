name: Deploy to NPM

on:
  push:
    branches:
      - main  # Trigger deploy only on push to the main branch (or any branch of your choice)
    paths:
      - 'package.json'  # Ensure deployment only happens if package.json changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the appropriate Node.js version

      # - name: Install dependencies
      #   run: npm install

      - name: Build package (optional)
        run: npm run build  # Only if you have a build step

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Add your NPM token to GitHub Secrets
        run: npm publish --access public
